{% extends  "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
    <style>

        body{

            background-color: gray;

        }

    </style>
    <br>
    <div class="container ">
        <div class="row bg-white shadow-md p-5 form-layout">
            <div class="col-md-12">
                <h3> Password reset </h3>

                <p> Forgoten your password? Enter your email address</p>
                <form method="POST" autocomplete="off">

                    {% csrf_token %}

                    {{form|crispy}}
                    <br>

                    <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> Send password reset link </button>

                </form>
            </div>
        </div>
    </div>


{% endblock %}
