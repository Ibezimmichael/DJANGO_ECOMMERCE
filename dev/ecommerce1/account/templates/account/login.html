{% extends 'base.html' %}


{% load crispy_forms_tags %}


{% block content %}

    <style>


        body{


            background-color: gray;

        }



    </style>




    <body>

        <br>

        <div class="container ">
          <div class="row bg-white shadow-md p-5 form-layout">
            <div class="col-md-12">
                <h3> Login to your account </h3>

              <hr>

              <br>

              <form method="POST" autocomplete="off">

                  {% csrf_token %}

                  {{form.username|as_crispy_field}}

                  <br> 

                  {{form.password|as_crispy_field}}

                  <br> 
                  
                  <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> <i class="fa fa-key" aria-hidden="true"></i> &nbsp; Login </button>

                  <br> <br>
                  {{form.non_field_errors}}
                  <div class="text-center">
                    <a href="{% url 'register' %}">Dont have an account?</a>

                    <br><br>

                    <a href="{% url 'reset_password' %}">Forgot password?</a>

                  </div>
              </form>
            </div>
          </div>

            


        </div>



    </body>

    <br> <br>


{% endblock %}
